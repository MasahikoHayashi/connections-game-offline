<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connections Game - Start</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body {
font-family: 'Inter', sans-serif;
background-color: #f0f2f5;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
padding: 20px;
box-sizing: border-box;
text-align: center;
}
.start-container {
background-color: #ffffff;
padding: 3rem;
border-radius: 1.5rem;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
max-width: 600px;
width: 100%;
border: 1px solid #e0e0e0;
}
.start-button {
background-image: linear-gradient(to right top, #6366f1, #3b82f6);
color: white;
border: none;
padding: 0.75rem 1.5rem;
font-size: 1.125rem;
font-weight: 600;
border-radius: 0.75rem;
cursor: pointer;
box-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.1);
transition: all 0.2s ease-in-out;
margin-top: 2rem;
margin-bottom: 1rem; /* New: Added margin-bottom for spacing */
}
/* New button style for select game */
.select-button {
background-color: #e0e7ff; /* light blue */
color: #2563eb; /* darker blue text */
border: 1px solid #93c5fd; /* blue border */
padding: 0.75rem 1.5rem;
font-size: 1.125rem;
font-weight: 600;
border-radius: 0.75rem;
cursor: pointer;
box-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.1);
transition: all 0.2s ease-in-out;
}
.select-button:hover {
transform: translateY(-2px);
box-shadow: 0 4.5px 11.25px rgba(0, 0, 0, 0.15);
background-color: #c7d2fe; /* even lighter blue on hover */
}

@media (max-width: 640px) {
.start-container {
padding: 2rem;
border-radius: 1rem;
}
.start-button, .select-button {
padding: 0.6rem 1.2rem;
font-size: 1rem;
}
h1 {
font-size: 2.25rem;
}
}
</style>
</head>
<body>
<div class="start-container">
<h1 class="text-4xl font-bold text-gray-800 mb-4">Connections Game</h1>
<p class="text-gray-600 text-lg">Create and solve your own word puzzles!</p>
<button id="new-game-button" class="start-button">Create New Puzzle</button>
<br> <button id="select-game-button" class="select-button">Select Saved Puzzle</button>
</div>

<script>
document.getElementById('new-game-button').addEventListener('click', () => {
window.location.href = 'make_game.html'; // make_game.html にリダイレクト
});

document.getElementById('select-game-button').addEventListener('click', () => {
window.location.href = 'select_game.html'; // select_game.html にリダイレクト
});
</script>
</body>
</html>
